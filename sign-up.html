<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
   body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('nature.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  
    
}

.container {

    width: 300%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    padding: 18px;
    width: 400px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    text-align: center;
   margin-top:20%;
    
}

h3 {
    margin-bottom: 15px;
    color: black;
}
.input-group {
    margin-bottom: 20px;
    position: relative;
}

input {
    width: 100%;
    padding: 0px  0px 0px 0;
    border: none;
    border-bottom: 2px solid rgba(0, 0, 0, 0.7); /* Border at the bottom */
    background: transparent; /* Transparent background */
    color: #050404; /* Text color */
    outline: none; /* Remove outline */
    font-size: 16px;
}

input:focus {
    border-bottom: 2px solid #000000; /* Border color on focus */
}
.input-group svg {
    position: absolute;
    left: 340px; /* Adjust icon position */
    top: 50%;
    transform: translateY(-50%);
    fill: rgba(15, 11, 11, 0.7); /* Icon color */
}
input:focus + svg {
    fill: #fff; /* Change icon color on focus */
}

::placeholder {
    font-size: 14px; /* Adjust the placeholder size as needed */
    color: rgba(0, 0, 0, 0.7); /* Placeholder color */
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #000;
    color: #0f0808;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}



button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #000;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #444;
}

p {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.8;
}

    </style>
</head>

  <body>
    <div class="container">
        <div class="form-container">
            <h3>Sign Up</h3>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                     </svg>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                      </svg>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password (minimum 6 characters)" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                      </svg>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                      </svg>
                </div>
                <button type="submit">Create Account</button>
            </form>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
